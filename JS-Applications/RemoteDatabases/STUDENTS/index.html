<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<table id="results">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Faculty Number</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<form>
    <h3>Student Info</h3>
    <label>ID</label>
    <input type="title" id="id" placeholder="Id...">
    <label>First Name</label>
    <input type="title" id="firstName" placeholder="First name...">
    <label>Last Name</label>
    <input type="title" id="lastName" placeholder="Last name...">
    <label>Faculty Number</label>
    <input type="title" id="facultyNumber" placeholder="Faculty number...">
    <label>Grade</label>
    <input type="title" id="grade" placeholder="Grade...">
    <button id="add-student">Add Student</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"

        crossorigin="anonymous">
</script>
<script type="text/x-handlebars-template" id="students-template">
    <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{facultyNum}}</td>
        <td>{{grade}}</td>
    </tr>
</script>
